<div class="container">
    <h3 class="text-center">Usuarios registrados</h3>
    <div class="row">
        <div class="card col-md border-primary m-2" *ngFor="let user of users">
            <first-child-component [user]="user"></first-child-component>
            <div class="catd-footer">
                <a class="btn btn-primary m-3" (click)="mostrarProjectos = true; userId = user.id;">proyectos</a>
            </div>
        </div>
    </div>
    <div class="card border-primary p-4">
        <app-second-child-component *ngIf="mostrarProjectos" [idUser]="userId"></app-second-child-component>
        <div class="card-body">
            <a class="btn btn-primary" (click)="mostrarProjectos = false;" *ngIf="mostrarProjectos">limpiar</a>
        </div>
    </div>
</div>
